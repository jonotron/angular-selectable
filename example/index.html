<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Selectable Example</title>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="../angular-selectable.js"></script>
    <script src="example.js"></script>
  </head>

  <body ng-app="example">

    <div ng-controller="singleSelectCtrl">
      <h1>Simple Multi-Select</h1>

      <ul>
        <li ng-repeat="pet in pets"
            ng-click="selectables.toggle(pet)">
          {{ pet }} <span ng-if="selectables.isSelected(pet)">picked me</span>
        </li>
      </ul>

      <button ng-click="selectables.select(pets)">select all</button>
      <button ng-click="selectables.deselectAll()">deselect all</button>
      <span>Selected: {{ selectables.getSelected().length }}</span>

    </div>

    <div ng-controller="singleSelectCtrl">
      <h1>Checkbox toggle</h1>

      <ul>
        <li ng-repeat="pet in pets">
          <input type="checkbox" 
            ng-model="checked"
            ng-change="selectables.toggle(pet, checked)"> 
          {{ pet }} <span ng-if="selectables.isSelected(pet)">*</span>
          <span>{{ checked }}</span>
        </li>
      </ul>
    

      {{ selectables.getSelected() | json }}

    </div>

  </body>
</html>
