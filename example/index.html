<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Selectable Example</title>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="../angular-selectable.js"></script>
    <script src="example.js"></script>
  </head>

  <body ng-app="example">

    <div ng-controller="singleSelectCtrl">
      <h1>Simple Multi-Select</h1>

      <ul>
        <li ng-repeat="pet in pets"
            ng-click="selectables.select(pet)">
          {{ pet }} <span ng-if="selectables.isSelected(pet)">picked me</span>
        </li>
      </ul>

    </div>

    <div ng-controller="singleSelectCtrl">
      <h1>Toggleable Multi-Select</h1>

      <ul>
        <li ng-repeat="pet in pets"
            ng-click="selectables.toggle(pet)">
          {{ pet }} <span ng-if="selectables.isSelected(pet)">picked me</span>
        </li>
      </ul>

    </div>

    <div ng-controller="singleSelectCtrl">
      <h1>Simple Single-Select</h1>

      <ul>
        <li ng-repeat="pet in pets"
            ng-click="selectables.selectOnly(pet)">
          {{ pet }} <span ng-if="selectables.isSelected(pet)">picked me</span>
        </li>
      </ul>

    </div>

  </body>
</html>
