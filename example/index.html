    <title>Selectable Example</title>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="../angular-selectable.js"></script>
    <script src="example.js"></script>
  </head>

  <body ng-app="example">
    <div ng-controller="exampleSelectCtrl">
      <h1>Simple Directive Select</h1>
      <ul jb-selectables>
        <li ng-repeat="avenger in avengers"
          jb-selectable="avenger"
          ng-click="selectables.select(avenger)">
          {{ avenger }} <span ng-if="selectables.isSelected(avenger)">*</span>
        </li>
      </ul>
    </div>
